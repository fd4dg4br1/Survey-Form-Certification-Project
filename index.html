<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <class class="title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <h3><p id="description">Thank you for taking the time to help us improve the platform</p></h3>
    </class>
    <form action="post" class="survey-form" id="survey-form">
        <div class="container">
            <fieldset>
                <label for="name" id="name-label">
                    Name <input type="text" id="name" placeholder="Enter your name" required>
                </label>
            </fieldset>

            <fieldset>
                <label for="email" id="email-label">
                    Email <input type="email" id="email" placeholder="Enter your email" required>
                </label>
            </fieldset>
            
            <fieldset>
                <label for="number" id="number-label">
                    Age (optional) <input type="number" id="number" placeholder="13" min="0" max="200">
                </label>
            </fieldset>

            <fieldset>
                <label for="dropdown">
                    <p>Which option best describes your current role?</p>
                    <select name="opcao" id="dropdown">
                        <option disabled selected value="dropdown">Select current rule</option>
                        <option value="dropdown">Student</option>
                        <option value="dropdown">Full Time Job</option>
                        <option value="dropdown">Full Time Learner</option>
                        <option value="dropdown">Prefer not to say</option>
                        <option value="dropdown">Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset >
                <label for="recomend" class="recomend">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" value="recomend" name="recomend-name"> Definitely<br>
                    <input type="radio" value="recomend" name="recomend-name"> Maybe<br>
                    <input type="radio" value="recomend" name="recomend-name"> Not sure<br>
                </label>
            </fieldset>

            <fieldset>
                <label for="favorite">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select name="feature" id="favorite">
                        <option disabled selected value="favorite">Select an option</option>
                        <option value="favorite">Challeges</option>
                        <option value="favorite">Projects</option>
                        <option value="favorite">Communit</option>
                        <option value="favorite">Open Source</option>
                        
                    </select>
                </label>
            </fieldset>

            <fieldset  class="checkbox">
                <label for="prefer">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label id="prefer"><input type="checkbox" name="" id="prefer" value="prefer-value">Front-end Projects</label>
                    <label id="prefer"><input type="checkbox" name="" id="prefer" value="prefer-value">Back-end Projects</label>
                    <label id="prefer"><input type="checkbox" name="" id="prefer" value="prefer-value">Data Visualization</label>
                    <label id="prefer"><input type="checkbox" name="" id="prefer" value="prefer-value">Challenges</label>
                    <label id="prefer"><input type="checkbox" name="" id="prefer" value="prefer-value">Open Source Community</label>
                    <label id="prefer"><input type="checkbox" name="" id="prefer" value="prefer-value">Gitter help rooms</label>
                    <label id="prefer"><input type="checkbox" name="" id="prefer" value="prefer-value">Videos</label>
                    <label id="prefer"><input type="checkbox" name="" id="prefer" value="prefer-value">City Meetups</label>
                    <label id="prefer"><input type="checkbox" name="" id="prefer" value="prefer-value">Wiki</label>
                    <label id="prefer"><input type="checkbox" name="" id="prefer" value="prefer-value">Forum</label>
                    <label id="prefer"><input type="checkbox" name="" id="prefer" value="prefer-value">Additional Courses</label>
                </label>
            </fieldset>

            <fieldset id="textarea">
                <p>Any comments or suggestions?</p>
                <textarea name="" id="textarea-text" cols="30" rows="10"></textarea>
                <button type="submit" id="submit">Submit</button>
            </fieldset>
            
        </div>
    </form>
</body>
</html>
